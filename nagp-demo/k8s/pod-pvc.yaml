apiVersion: v1
kind: Pod
metadata:
 name: pod-pvc
spec:
 containers:
 - name: alpine
   image: alpine
   command: ["/bin/sh", "-c"]
   args: ["shuf -i 0-100 -n 1 >> /opt/number-pod-pvc.out;"]
   volumeMounts:
   - mountPath: /opt
     name: data-volume
 volumes:
 - name: data-volume
   persistentVolumeClaim:
    claimName: pv-claim